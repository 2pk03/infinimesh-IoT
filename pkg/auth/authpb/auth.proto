syntax = "proto3";

package infinimesh.auth;
option go_package = "authpb";

import "google/protobuf/wrappers.proto";

message AuthorizeRequest {
  string object = 1;
  string subject = 2;
  string action = 3;
}

message AuthorizeResponse {
  google.protobuf.BoolValue decision = 1;
}

service Auth { rpc Authorize(AuthorizeRequest) returns (AuthorizeResponse); }