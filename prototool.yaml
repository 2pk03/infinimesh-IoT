excludes:
  - vendor/

protoc:
  version: 3.6.1

lint:
  rules:
    remove:
      - FILE_OPTIONS_REQUIRE_JAVA_MULTIPLE_FILES
      - FILE_OPTIONS_REQUIRE_JAVA_PACKAGE
      - FILE_OPTIONS_REQUIRE_JAVA_OUTER_CLASSNAME

generate:
  go_options:
    import_path: "github.com/infinimesh/infinimesh"

  plugins:
    - name: go
      type: go
      flags: plugins=grpc
      output: .
