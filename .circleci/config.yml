version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
        environment:
          GO111MODULE: "on"
    working_directory: /go/src/github.com/infinimesh/infinimesh
    steps:
      - setup_remote_docker
      - checkout
      - run: go mod verify
      - run: make build
      - run:
          name: Build and push Docker image
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USER --password-stdin
            docker build -t infinimesh/mqtt-bridge:latest -f Dockerfiles/mqtt-bridge/Dockerfile .
            docker push infinimesh/mqtt-bridge:latest
